<div tabindex="-1" class="modal fade" id="select_product">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 class="modal-title">创建项目</h3>
                </div>

                <div class="modal-body clearfix">
                    <div class="row">
                        <form class="form-horizontal" name="form">
                            <div class="form-group">
                                <div class="col-sm-3">{{ render_form.input_label(form.config_name) }}</div>
                                <div class="col-sm-6">{{ render_form.input(form.config_name) }}</div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary submit_product">确定</button>
                    <button class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
