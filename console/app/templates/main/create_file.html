{% extends "main.html" %}

{% block main_file_act %}act{% endblock %}

{% block main_content %}
    {% include 'main/modals/select_product.html' %}

    <div class="col-sm-12 console-title clearfix">
        <div class="pull-left">
            <h4>新建文件</h4>
            <a href="{{ url_for('.my_file_list') }}" class="btn btn-xs btn-toinstlist">
                <span class="icon-toinstlist"></span>
                <span>返回</span>
            </a>
        </div>
    </div>

    <div class="col-sm-12 padding-0">
        <div class="row">
            <div class="col-sm-6">

                <div class="panel-border">
                    <div class="charttable-title">
                        <span class="title-text">结构树编辑区
                            {% if not request.args.get('config_name') %}
                                <a href="javascript:void (0)"
                                   class="btn btn-primary btn-xs pull-right add-product">添加</a>
                            {% endif %}

                        </span>
                    </div>
                    <div class="charttable-w">
                        <div id="myDiagramDiv" style="min-height: 300px"></div>
                    </div>
                </div>


                <div class="panel-border" style="margin-top: 10px">
                    <div class="charttable-title">
                        <span class="title-text">属性编辑区</span></div>
                    <div class="charttable-w">
                        <div id="myDiagramDiv" style="min-height: 300px"></div>
                    </div>
                </div>


            </div>
            <div class="col-sm-6">
                <div class="panel-border">
                    <div class="charttable-title">
                        <span class="title-text">功能树、失效树编辑区</span></div>
                    <div class="charttable-w">
                        <div id="myDiagramDiv" style="min-height: 600px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
