{% extends "temps.html" %}

{% block temps_list %}act{% endblock %}

{% block temps_content %}

    <div class="row">
        <div class="col-sm-12">
            <div class="console-title clearfix bline" style="min-height: 50px">
                <div class="pull-left"><h4>模板信息</h4></div>

            </div>
        </div>

        <div class="col-sm-12">
            <div class="alert alert-info" style="margin-bottom: 16px">
                <span>
                    <b>提醒：</b>
                    <span>暂时实用性不强</span>
                </span>

            </div>
        </div>

        <div class="col-sm-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>模板名称</th>
                    <th width="150" class="text-right">操作</th>
                </tr>
                </thead>
                <tbody>
                {% if temps %}
                    {% for temp in temps %}
                        <tr>
                            <td>{{ temp.name }}</td>
                            <td class="text-right">
                                <a href="{{ url_for('.temps_view', id=temp.id) }}">查看</a>
                                <span class="text-explode">|</span>
                                <a href="javascript:void (0)" disabled="disabled" data-id="{{ temp.id }}">不支持使用</a>
                            </td>
                        </tr>
                    {% endfor %}

                {% else %}
                    <tr>
                        <td style="padding: 50px 0" colspan="6" align="center">
                            <span>没有记录</span>
                        </td>
                    </tr>

                {% endif %}
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
